<!DOCTYPE html>

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/pet.css" />

				</a>
			</div>
		</header>

					<div class="photo-gallery__item">

					</div>

					</div>

						<img
							src="./assets/images/Photo-gallery-8.jpg"
							alt="turn table with a hand over top of it"
							class="photo-gallery__image"
						/>
					</div>
					<div class="photo-gallery__item">
						<img
							src="./assets/images/Photo-gallery-9.jpg"
							alt="concert goers with white confetti raining down"
